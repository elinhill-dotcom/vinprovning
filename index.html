<!doctype html>

    html, body { height: 100%; width: 100%; }

      min-height: 48px;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-btn { min-height: 44px; font-size: 14px; transition: all 0.2s; -webkit-tap-highlight-color: transparent; }

    .option-btn {
      border: 2px solid #ddd;
      transition: all 0.2s;
      min-height: 44px;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      background: white;
      color: #333;
    }
    .option-btn.selected { background: #8b1e3f; color: #f4efe7; border-color: #8b1e3f; }

    input, textarea, select {
      font-size: 16px;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 8px;
    }
    input[type="text"], input[type="number"], textarea, select { padding: 12px 14px; min-height: 44px; }

    .star-rating { display: flex; gap: 4px; font-size: 24px; }
    .star-btn { background: none; border: none; cursor: pointer; padding: 0; font-size: 24px; transition: all 0.2s; -webkit-tap-highlight-color: transparent; }

    .podium { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 16px; align-items: flex-end; margin-bottom: 24px; }
    .podium-position { background: white; border-radius: 8px; padding: 16px; text-align: center; }
    .podium-1 { grid-column: 2; order: 2; }
    .podium-2 { order: 1; }
    .podium-3 { order: 3; }
    .podium-medal { font-size: 40px; margin-bottom: 8px; }

    .expandable-row { cursor: pointer; }
    .expandable-row:hover { background-color: #fffbf7 !important; }

    @media (max-width: 640px) {
      .podium { grid-template-columns: 1fr; }
      .podium-1, .podium-2, .podium-3 { grid-column: 1; order: unset; }
      .nav-btn { font-size: 12px; padding: 0.5rem 0.5rem; }
    }
  </style>
  <style>body { box-sizing: border-box; }</style>
</head>

  <!-- ‚úÖ FIREBASE REALTIME: alla anv√§nder samma data samtidigt -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot,
      query, orderBy, serverTimestamp, getDocs, writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // üîß DIN config (som du gav)
    const firebaseConfig = {
      apiKey: "AIzaSyAVEdU2uNKw9bm4FFdXdPPQvcO5vw6bkrM",
      authDomain: "vinprovning-3cd60.firebaseapp.com",
      projectId: "vinprovning-3cd60",
      storageBucket: "vinprovning-3cd60.firebasestorage.app",
      messagingSenderId: "408622400735",
      appId: "1:408622400735:web:6e04a1d0bb3ee7ddde556a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById("conn-status");
    const setStatus = (t) => statusEl.textContent = t;

    // Helpers (undvik XSS n√§r vi renderar)
    const escapeHtml = (s) => String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    const escapeAttr = (s) => escapeHtml(s).replace(/"/g, "&quot;");

    // ==== Quiz fr√•gor (of√∂r√§ndrade) ====
    const QUIZ_QUESTIONS = [
      { id: 1, q: "1) Vilket land producerar mest vin i v√§rlden?", opts: [["1","Spanien"],["X","Italien"],["2","Frankrike"]], correct: "X" },
      { id: 2, q: "2) Vilken druva √§r huvuddruvan i r√∂tt vin fr√•n Barolo?", opts: [["1","Barbera"],["X","Sangiovese"],["2","Nebbiolo"]], correct: "2" },
      { id: 3, q: '3) Vad betyder "Sec" p√• en fransk vinetikett?', opts: [["1","Torrt"],["X","Halvtorrt/halvs√∂tt"],["2","Mycket s√∂tt"]], correct: "X" },
      { id: 4, q: "4) Vilket vinomr√•de √§r mest k√§nt f√∂r druvan Riesling?", opts: [["1","Rioja"],["X","Bordeaux"],["2","Mosel"]], correct: "2" },
      { id: 5, q: "5) Vad h√§nder under malolaktisk j√§sning?", opts: [["1","Sockret omvandlas till alkohol"],["X","√Ñppelsyra omvandlas till mj√∂lksyra"],["2","Alkohol omvandlas till vin√§ger"]], correct: "X" },
      { id: 6, q: "6) Vilket land kommer druvan Malbec ursprungligen fr√•n?", opts: [["1","Argentina"],["X","Chile"],["2","Frankrike"]], correct: "2" },
      { id: 7, q: '7) Vad inneb√§r "fatlagrat vin" oftast f√∂r smaken?', opts: [["1","Mer tannin, krydda och vaniljtoner"],["X","L√§gre alkoholhalt"],["2","Mindre syra"]], correct: "1" },
      { id: 8, q: "8) Cava produceras fr√§mst i‚Ä¶", opts: [["1","Italien"],["X","Spanien"],["2","Portugal"]], correct: "X" },
      { id: 9, q: "9) Vad √§r Prosecco gjort fr√§mst p√• f√∂r druva?", opts: [["1","Glera"],["X","Trebbiano"],["2","Pinot Grigio"]], correct: "1" },
      { id: 10, q: "10) Vilket klimat ger oftast viner med h√∂gre syra och l√§gre alkohol?", opts: [["1","Varmt klimat"],["X","Svalt klimat"],["2","Tropiskt klimat"]], correct: "X" },
      { id: 11, q: '11) Vad betyder "Grand Cru" i Bourgogne?', opts: [["1","En speciell druva"],["X","En metod f√∂r lagring"],["2","Den h√∂gsta ving√•rdsklassificeringen"]], correct: "2" },
      { id: 12, q: "12) Vilken f√§rg f√•r vin av l√•ng skalkontakt med bl√• druvor?", opts: [["1","M√∂rkare f√§rg och mer tannin"],["X","Ljusare f√§rg"],["2","Ingen skillnad alls"]], correct: "1" },
      { id: 13, q: "13) Vad √§r typiskt f√∂r Sauvignon Blanc fr√•n Nya Zeeland?", opts: [["1","Sm√∂riga, ekiga toner"],["X","H√∂g syra och aromer av krusb√§r/citrus"],["2","Mycket tannin"]], correct: "X" },
      { id: 14, q: "14) Hur g√∂rs ros√©vin oftast?", opts: [["1","Man blandar r√∂tt och vitt vin"],["X","L√•ng lagring p√• ekfat"],["2","Kort skalkontakt med bl√• druvor"]], correct: "2" },
      { id: 15, q: '15) Vad betyder "Reserva" i spanska Rioja (generellt)?', opts: [["1","H√∂gre lagringskrav √§n Crianza"],["X","Ekologiskt vin"],["2","L√•g alkoholhalt"]], correct: "1" }
    ];

    function getPriceRange(priceStr) {
      const price = parseInt(priceStr);
      if (isNaN(price)) return null;
      if (price >= 50 && price <= 100) return '50-100';
      if (price >= 101 && price <= 150) return '101-150';
      if (price >= 151 && price <= 200) return '151-200';
      if (price >= 201 && price <= 250) return '201-250';
      if (price >= 251 && price <= 300) return '251-300';
      if (price >= 301 && price <= 350) return '301-350';
      if (price >= 351 && price <= 400) return '351-400';
      if (price >= 401) return '401-1000';
      return null;
    }

    // State
    let participants = [];
    let wines = [];
    let tastings = [];
    let quizResults = [];

    let currentParticipant = null;
    let currentWine = null;
    let tastingData = {};
    let currentRating = 0;
    let quizAnswers = {};
    let wineRevealVisible = false;

    // Collections
    const colParticipants = collection(db, "participants");
    const colWines = collection(db, "wines");
    const colTastings = collection(db, "tastings");
    const colQuiz = collection(db, "quizResults");

    // Toast
    window.showToast = function(msg, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = `fixed bottom-4 left-4 right-4 sm:left-auto sm:right-auto px-6 py-3 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'} text-white rounded-full shadow-lg transition-all z-40`;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 3000);
    }

    // Auth
    setStatus("Ansluter‚Ä¶");
    try {
      await signInAnonymously(auth);
    } catch (e) {
      console.error(e);
      setStatus("‚ùå Auth fel (kolla Anonymous + Authorized domains)");
      showToast("Auth fel. Aktivera Anonymous + l√§gg till dom√§nen i Authorized domains.", "error");
    }
    onAuthStateChanged(auth, (user) => { if (user) setStatus("‚úÖ Ansluten (live)"); });

    // Realtime listeners
    onSnapshot(query(colParticipants, orderBy("createdAt", "asc")), (snap) => {
      participants = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      rerender();
    });

    onSnapshot(query(colWines, orderBy("wine_number", "asc")), (snap) => {
      wines = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      rerender();
    });

    onSnapshot(query(colTastings, orderBy("createdAt", "asc")), (snap) => {
      tastings = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      rerender();
    });

    onSnapshot(query(colQuiz, orderBy("createdAt", "asc")), (snap) => {
      quizResults = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      rerender();
    });

    function rerender() {
      if (!document.getElementById('settings-section').classList.contains('hidden')) {
        renderParticipants();
        renderWinesList();
      }
      if (!document.getElementById('tasting-section').classList.contains('hidden')) {
        renderTastingSelects();
      }
      if (!document.getElementById('quiz-section').classList.contains('hidden')) {
        renderQuizParticipants();
      }
      if (!document.getElementById('tasting-results-section').classList.contains('hidden')) {
        renderTastingResultsPage();
        if (wineRevealVisible) renderWineReveal();
      }
      if (!document.getElementById('quiz-results-section').classList.contains('hidden')) {
        renderQuizResultsPage();
      }
    }

    // ===== Navigation (global) =====
    window.showSettings = () => setSection('settings');
    window.showTasting = () => { setSection('tasting'); renderTastingSelects(); }
    window.showQuiz = () => { setSection('quiz'); renderQuizParticipants(); }
    window.showTastingResults = () => { setSection('tasting-results'); renderTastingResultsPage(); if (wineRevealVisible) renderWineReveal(); }
    window.showQuizResults = () => { setSection('quiz-results'); renderQuizResultsPage(); }

    // ===== Results: tasting =====
    function analyzeWineTastes() {
      const analysis = { sweetest:null, driest:null, fullest:null, lightest:null, mostAroma:null, leastAroma:null, mostAcidity:null, leastAcidity:null };
      const wineAnalysis = {};
      wines.forEach(w => { wineAnalysis[w.wine_number] = { sweetness:[], body:[], aroma:[], acidity:[] }; });

      tastings.forEach(t => {
        if (!wineAnalysis[t.wine_number]) return;
        wineAnalysis[t.wine_number].sweetness.push(t.sweetness);
        wineAnalysis[t.wine_number].body.push(t.body);
        wineAnalysis[t.wine_number].aroma.push(t.aroma);
        wineAnalysis[t.wine_number].acidity.push(t.acidity);
      });

      const count = (arr, val) => arr.filter(x => x === val).length;
      let maxSweet='', minSweet='', maxBody='', minBody='', maxAroma='', minAroma='', maxAcid='', minAcid='';
      let maxSweetC=0, minSweetC=0, maxBodyC=0, minBodyC=0, maxAromaC=0, minAromaC=0, maxAcidC=0, minAcidC=0;

      Object.entries(wineAnalysis).forEach(([wineNum, data]) => {
        const sweet = count(data.sweetness,'S√∂t'); if (sweet > maxSweetC){ maxSweetC = sweet; maxSweet = wineNum; }
        const dry = count(data.sweetness,'Torr'); if (dry > minSweetC){ minSweetC = dry; minSweet = wineNum; }
        const full = count(data.body,'Fyllig'); if (full > maxBodyC){ maxBodyC = full; maxBody = wineNum; }
        const light = count(data.body,'L√§tt'); if (light > minBodyC){ minBodyC = light; minBody = wineNum; }
        const aromaH = count(data.aroma,'H√∂g'); if (aromaH > maxAromaC){ maxAromaC = aromaH; maxAroma = wineNum; }
        const aromaL = count(data.aroma,'L√•g'); if (aromaL > minAromaC){ minAromaC = aromaL; minAroma = wineNum; }
        const acidH = count(data.acidity,'H√∂g'); if (acidH > maxAcidC){ maxAcidC = acidH; maxAcid = wineNum; }
        const acidL = count(data.acidity,'L√•g'); if (acidL > minAcidC){ minAcidC = acidL; minAcid = wineNum; }
      });

      analysis.sweetest = maxSweet || null;
      analysis.driest = minSweet || null;
      analysis.fullest = maxBody || null;
      analysis.lightest = minBody || null;
      analysis.mostAroma = maxAroma || null;
      analysis.leastAroma = minAroma || null;
      analysis.mostAcidity = maxAcid || null;
      analysis.leastAcidity = minAcid || null;
      return analysis;
    }

        <div class="bg-white p-4 rounded-lg border-l-4 border-purple-600">
          <p class="font-bold accent-deep text-lg">Vin ${w.wine_number}: ${escapeHtml(w.wine_name)}</p>
          <div class="mt-2 space-y-1 text-sm text-gray-700">
            <p><span class="font-semibold">Druva:</span> ${escapeHtml(w.grape)}</p>
            <p><span class="font-semibold">Land:</span> ${escapeHtml(w.country)}</p>
            <p><span class="font-semibold">Pris:</span> ${escapeHtml(w.price)} kr</p>
          </div>
        </div>
      `).join('');
    }

    // ===== Results: quiz =====
    window.toggleQuizDetails = (root) => {
      const details = root.querySelector("[data-details='quiz']");
      details.classList.toggle("hidden");
    };

    function renderQuizResultsPage() {
      const container = document.getElementById('quiz-results-content');
      const medals = ['ü•á', 'ü•à', 'ü•â'];

      const quizList = [...quizResults].sort((a,b) => (b.quiz_score||0) - (a.quiz_score||0));
      if (quizList.length === 0) {
        container.innerHTML = '<p class="text-gray-600">Inga quizresultat √§nnu</p>';
        return;
      }

      let html = '';
      html += '<div class="podium">';
      const top3 = quizList.slice(0,3);

      [1,0,2].forEach(idx => {
        if (idx < top3.length) {
          const r = top3[idx];
          html += `
            <div class="podium-position podium-${idx+1}">
              <div class="podium-medal">${medals[idx]}</div>
              <p class="font-bold accent-deep">${escapeHtml(r.participant_name)}</p>
              <p class="text-2xl font-display font-bold accent-deep">${r.quiz_score}/15</p>
            </div>
          `;
        }
      });
      html += '</div>';

      html += '<div class="space-y-2 mt-4">';
      quizList.forEach(r => {
        const answers = JSON.parse(r.quiz_answers || '{}');
        html += `
          <div class="bg-white p-3 rounded-lg cursor-pointer expandable-row" onclick="toggleQuizDetails(this)">
            <div class="flex justify-between items-center">
              <span class="font-semibold accent-deep">${escapeHtml(r.participant_name)}</span>
              <span class="font-bold">${r.quiz_score}/15</span>
            </div>
            <div data-details="quiz" class="hidden mt-3 px-3 py-2 bg-gray-100 rounded-lg max-h-96 overflow-y-auto space-y-2">
              ${QUIZ_QUESTIONS.map(q => {
                const userAnswer = answers[q.id];
                const correct = userAnswer === q.correct;
                const correctAnswer = q.opts.find(opt => opt[0] === q.correct);
                const userAnswerText = userAnswer ? (q.opts.find(opt => opt[0] === userAnswer)?.[1] || 'Inget svar') : 'Inget svar';
                return `
                  <div class="bg-white p-2 rounded border-l-2 text-xs ${correct ? 'border-green-500' : 'border-red-500'}">
                    <p class="font-semibold accent-deep text-gray-800 mb-1">${escapeHtml(q.q)}</p>
                    <p class="text-gray-700"><span class="font-semibold">Ditt svar:</span> ${escapeHtml(userAnswerText)} ${correct ? '‚úì' : '‚úó'}</p>
                    ${!correct ? `<p class="text-gray-700"><span class="font-semibold">R√§tt svar:</span> ${escapeHtml(correctAnswer?.[1] || '')}</p>` : ''}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      });
      html += '</div>';

      container.innerHTML = html;
    }

    // Init
    showSettings();
  </script>
